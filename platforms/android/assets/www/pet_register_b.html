            } 
         }         
    </script>  
		<script type="text/javascript">

		// Instantiate a slider
			var mySlider = $("input.slider").slider();

			// Call a method on the slider
			var value = mySlider.slider('getValue');

			var sex_type = "Femea";
			/*************** version 1.1 **************/
			$(".btn").click(function(event) {
				/* Act on the event */
				if(!$(this).hasClass('active'))
				{
					$(this).removeClass('inactive');
					$(this).addClass('active');
					if($(this).hasClass('btn-default'))
					{
						$('.btn-success').removeClass('active');
						$('.btn-success').addClass('inactive');
						$("#btnVal").val('1');
						sex_type = "Macho";
					}
					else
					{
						$('.btn-default').removeClass('active');
						$('.btn-default').addClass('inactive');
						$("#btnVal").val('0');
						sex_type = "Femea";
					}
				}
			});

		var bet_detail_closed_scroll = new iScroll('closed_bet_details');
		bet_detail_closed_scroll.refresh();

  	 	function showImageUpload(){
   			Project.handleImageUpload($('#img_image')[0]);
   		}

		function callWSPetRegister(){

			var pet_name = $("#pet_name").val();
			var age = $("input.slider").slider().val();
			var base64_image = $("#image").val();

			var sex_search;
			var animal_type;
			
			if (document.getElementById('squaredThree').checked) {
  				sex_search = document.getElementById('squaredThree').value;
			}else{
				sex_search = document.getElementById('squaredFour').value;
			}
			
			if (document.getElementById('cachorro').checked) {
  				animal_type = document.getElementById('cachorro').value;
			}else{
				animal_type= document.getElementById('gato').value;
			}
			
			var e = document.getElementById("raca");
			var raca = e.options[e.selectedIndex].value;
			
			getWSData('register_pet.php',{owner_id : "1",pet_name : pet_name, sex_type: sex_type,sex_search : sex_search,age : age,image_link : base64_image, raca: raca, animal_type : animal_type},function(res){
				var json = JSON.parse(res);
				//alert("Pet Cadastrado!");
				if(json['settings']['success'] == '1'){
                	alert(json['settings']['message']);
					window.location.href = 'page2.html';
                }else{
					alert(json['settings']['message']);
                }
			});
		}

 		</script>
