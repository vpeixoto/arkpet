		function getXmlHttpRequestObject() {
	if (window.XMLHttpRequest) {
    	return new XMLHttpRequest();
   	} else if(window.ActiveXObject) {
     	return new ActiveXObject("Microsoft.XMLHTTP");
     	alert("Your Browser Sucks!");
   	} else {
   	}
}
//Our XmlHttpRequest object to get the auto suggest
var Req = getXmlHttpRequestObject();


		function filter(){
				
			var tipo = window.localStorage.getItem("tipo");
				var dogtypefilter = $('#dogtypefilter').find(":selected").val();
				var sexfilter = $('#sexfilter').find(":selected").val();

				$.ajax({
					url: "http://www.4ponto2.com.br/sites/pets_app/select_pets2.php",
					type: 'GET',
					data : {"raca":dogtypefilter,"sexo":sexfilter, "tipo":tipo},
					contentType: 'application/json; charset=utf-8',
					dataType: 'json',
					async: true,
   				 	cache: false,
					success: function(data){
						if(data.settings.success == 1)
						{
							$('.main-container').empty();
							$.each(data.data, function(idx, obj) {
								$('.main-container').append('<div class="listContainer"><div><div class="heading">'+obj.nome+'</div></div><div class="pro-img"><img alt="dog" src="http://www.4ponto2.com.br/sites/pets_app/'+obj.image_link+'"></div><div class="info-div"><div class="lbl">Nome</div><div class="txt">'+obj.pet_name+'</div></div><div class="info-div"><div class="lbl">Raca</div><div class="txt">'+obj.raca+'</div></div><div class="info-div"><div class="lbl">Sexo</div><div class="txt">'+obj.sex_type+'</div></div><div class="info-div last"><div class="lbl">Contato</div><div class="txt">'+obj.contato+'</div></div></div>');
							});
						}else{
							$('.main-container').empty();
							alert(data.settings.message);
						}
					}
				});
		}
		
		function filter2(){
			var tipo = window.localStorage.getItem("tipo");
			var dogtypefilter = $('#dogtypefilter2').find(":selected").val();
			var sexfilter = $('#sexfilter2').find(":selected").val();
			if (sexfilter == 'femêa'){
				sexfilter = 'femea';
			}						
				$.ajax({
					url: "http://www.4ponto2.com.br/sites/pets_app/select_pets2.php",
					type: 'GET',
					data : {"raca":dogtypefilter,"sexo":sexfilter, "tipo":tipo},
					contentType: 'application/json; charset=utf-8',
					dataType: 'json',
					async: true,
   				 	cache: false,
					success: function(data){
						if(data.settings.success == 1)
						{
							$('.main-container').empty();
							$.each(data.data, function(idx, obj) {
								$('.main-container').append('<div class="listContainer"><div><div class="heading">'+obj.nome+'</div></div><div class="pro-img"><img alt="dog" src="http://www.4ponto2.com.br/sites/pets_app/'+obj.image_link+'"></div><div class="info-div"><div class="lbl">Nome</div><div class="txt">'+obj.pet_name+'</div></div><div class="info-div"><div class="lbl">Raca</div><div class="txt">'+obj.raca+'</div></div><div class="info-div"><div class="lbl">Sexo</div><div class="txt">'+obj.sex_type+'</div></div><div class="info-div last"><div class="lbl">Contato</div><div class="txt">'+obj.contato+'</div></div></div>');
							});
						}else{
							$('.main-container').empty();
							alert(data.settings.message);
						}
					}
				});
		}
		</script>

		$(function() {
			$("#voltar").click(function() {
				window.location="page2.html";
			});
		});
