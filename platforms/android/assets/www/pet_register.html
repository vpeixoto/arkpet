		function validateEmail(x) {
			var atpos = x.indexOf("@");
			var dotpos = x.lastIndexOf(".");
			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
				alert("O email é inválido, por favor tente novamente!");

			}
