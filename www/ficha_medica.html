	</head>
	<body>
		<form class="main" method="get" onsubmit="return false;">
			<div class="header">
				<div class="header-upper">
					<div class="arrow text-center col-xs-3" id="voltar"><i class="fa fa-arrow-left"></i></div>
					<div class="text col-xs-9">Ficha Médica</div>
				</div>
				<div class="header-lower">
					<div class="one"></div>
					<div class="two"></div>
					<div class="three"></div>
					<div class="four"></div>
				</div>
			</div>

		<script type="text/javascript">
			document.addEventListener("deviceready", onDeviceReady, false);

			// device APIs are available
			//
			function onDeviceReady() {
				// Empty
				showAlert();
			}
		
			// alert dialog dismissed
				function alertDismissed() {
					// do something
					window.location.href = "page2.html";
				}
		
			// Show a custom alertDismissed
			//
			function showAlert() {
				navigator.notification.alert(
					'Por Favor, aguarde o veterinário cadastrar!',  // message
					alertDismissed,         // callback
					'Ficha Médica',            // title
					'Ok'                  // buttonName
				);
			}

		</script>
	</body>
