	<body>
		<div class="main">
			<div class="header">
				<div class="header-upper">
					<div class="arrow text-center col-xs-3"><i class="fa fa-arrow-left"></i></div>
					<div class="text col-xs-9">Cadastro de Pet</div>

					<div class="submit-btn-camera">
						<i class="fa fa-camera-retro"></i>
					</div>
				</div>
                </div>
                <div class="col-xs-4">

		<!-- jQuery -->
		<script src="./js/jquery.js"></script>

		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/bootstrap-slider.min.js"></script>
		
 		<script type="text/javascript">
 			// Instantiate a slider
			var mySlider = $("input.slider").slider();

			// Call a method on the slider
			var value = mySlider.slider('getValue');

			$(".btn").click(function(event) {
				/* Act on the event */
				if(!$(this).hasClass('active'))
				{
					$(this).removeClass('inactive');
					$(this).addClass('active');
					if($(this).hasClass('btn-default'))
					{
						$('.btn-success').removeClass('active');
						$('.btn-success').addClass('inactive');
						$("#btnVal").val('1');
					}
					else
					{
						$('.btn-default').removeClass('active');
						$('.btn-default').addClass('inactive');
						$("#btnVal").val('0');
					}
				}
			});
 		</script>
	</body>
